<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!--*Image search page and Advance search page links -->
        <div id="page_links">
            <a id="image_link" href="image.html">Image</a>
            <a id="advance_link" href="advance.html">Advance</a>
        </div>
        <!--*Consists of Google logo, search bar and search buttons -->
        <div id="main_elements">
            <center>
                <img
                    src="D:\CS50 Web Programming PROJECTS\Project 0 SEARCH\Images\googlelogo_color_272x92dp.png"
                    alt="Google"
                />
                <form action="https://www.google.com/search">
                    <input
                        maxlength="2048"
                        id="input_search"
                        type="search"
                        name="q"
                    />
                    <br />
                    <!--Line break-->
                    <input
                        class="submit_buttons"
                        type="submit"
                        value="Google Search"
                    />
                    <input
                        class="submit_buttons"
                        type="submit"
                        name="btnI"
                        value="I'm feeling lucky"
                    />
                </form>
            </center>
        </div>
    </body>
</html>

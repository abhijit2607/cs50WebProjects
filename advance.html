<!DOCTYPE html>
<html>
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="page_links">
            <a class="page_link" href="index.html">Search</a>
        </div>
        <h3>Advance Search</h3>
        <h5>Find pages with</h5>
        <form action="https://www.google.com/search" method="get">
            <label for="these_words">all these words:</label>
            <input type="text" id="these_words" name="as_q" />
            <br />  <!--Line break-->
            <label for="exact_word">this exact word or phrase:</label>
            <input type="text" id="exact_word" name="as_epq" />
            <br />  <!--Line break-->
            <label for="any_words">any of these words:</label>
            <input type="text" id="any_words" name="as_oq" />
            <br />  <!--Line break-->
            <label for="none_words">none of these words:</label>
            <input type="text" id="none_words" name="as_eq" />
            <br />  <!--Line break-->
            <input type="submit" value="Advance Search" />
        </form>
    </body>
</html>

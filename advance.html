<!DOCTYPE html>
<html>
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="page_links">
            <a class="page_link" href="index.html">Search</a>
        </div>
        <img
            src="D:\CS50 Web Programming PROJECTS\Project 0 SEARCH\Images\googlelogo_color_272x92dp.png"
            alt="Google"
        />
        <div id="advance_elements">
            <label id="advance_search_heading">Advance Search</label>
            <hr> <!--Horizontal ruler/line-->
            <h2>Find pages with...</h2>
            <form action="https://www.google.com/search" method="get">
                <label class="labels" for="these_words">all these words:</label>
                <input type="text" id="these_words" name="as_q" />
                <br />
                <!--Line break-->
                <label class="labels" for="exact_word">this exact word or phrase:</label>
                <input type="text" id="exact_word" name="as_epq" />
                <br />
                <!--Line break-->
                <label class="labels" for="any_words">any of these words:</label>
                <input type="text" id="any_words" name="as_oq" />
                <br />
                <!--Line break-->
                <label class="labels" for="none_words">none of these words:</label>
                <input type="text" id="none_words" name="as_eq" />
                <br />
                <!--Line break-->
                <input type="submit" value="Advance Search" />
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!--*Main Google search page link -->
        <div id="page_links">
            <a id="page_link" href="index.html">Search</a>
        </div>
        <!--*Consists of Google Images logo, search bar for images and search button -->
        <div id="main_elements">
            <center>
                <img
                    src="D:\CS50 Web Programming PROJECTS\Project 0 SEARCH\Images\google_image_logo.png"
                    alt="Google"
                />
                <form action="https://www.google.com/search" method="get">
                    <input type="hidden" name="tbm" value="isch" />
                    <input
                        maxlength="2048"
                        id="input_search"
                        type="search"
                        name="q"
                    />
                    <br />
                    <!--Line break-->
                    <input
                        class="submit_buttons"
                        type="submit"
                        value="Google Search"
                    />
                </form>
            </center>
        </div>
    </body>
</html>
